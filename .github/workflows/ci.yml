name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: npm run lint || true
      - name: Run tests
        run: npm test || true
      - name: Build project
        run: npm run build
      - name: Check for broken links
        run: npx broken-link-checker ./src --exclude "node_modules" || true
      - name: Security audit
        run: npm audit || true
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/
